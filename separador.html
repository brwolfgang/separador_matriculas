<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Separador de Registros de Ponto</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body style="background-color: white">

<div class="w3-container w3-blue-gray w3-margin-bottom w3-card-4">
    <header><h2>Separador de registros de ponto</h2></header>
</div>
<div class="w3-row" style="margin-left: 3%; margin-right: 3%">
    <div class="w3-margin-bottom w3-col s4 w3-card-4 w3-margin-right">
        <header class="w3-container w3-blue-grey">
            <h3 id="quantidadeRegistros">Registros do ponto</h3>
        </header>
        <div class="w3-container">
            <textarea class="w3-input w3-margin-bottom" name="registrosPonto" id="registrosPonto" cols="35" rows="10"
                      placeholder="Cole aqui os registros da lista original. Um por linha."
                      onchange="carregarDadosTela()"></textarea>
        </div>
    </div>

    <div class="w3-margin-bottom w3-col s4 w3-card-4 w3-margin-right">
        <header class="w3-container w3-blue-grey">
            <h3 id="quantidadeMatriculas">Matr√≠culas encontradas</h3>
        </header>
        <div class="w3-container">
            <div class="w3-content" id="containerListaMatriculasUnicas"></div>
        </div>
        <div class="w3-block w3-center w3-margin-bottom">
            <button class="w3-button" id="btnSeparacao" onclick="separarMatriculas()">Separar registros</button>
        </div>
    </div>

    <div class="w3-margin-bottom w3-col s3 w3-card-4">
        <header class="w3-container w3-blue-gray w3-margin-bottom">
            <h3>Registros separados</h3>
        </header>
        <div class="w3-container w3-center w3-margin-bottom">
            <a href="#" id="btnDownloadServidores"     class="w3-button w3-block w3-margin-bottom">Registros do tipo <b>Servidor</b></a>
            <a href="#" id="btnDownloadTerceirizados"  class="w3-button w3-block ">Registros do tipo <b>Terceirizado</b></a>
        </div>
    </div>
</div>

<script language="JavaScript" src="vue.js"></script>
<script language="JavaScript" src="separador.js"></script>

</body>
</html>
