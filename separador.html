<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Separador de Registros de Ponto</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body>

<div class="w3-container w3-blue-gray w3-margin-bottom w3-card-4">
    <header><h2>Separador de registros de ponto</h2></header>
</div>
<div class="w3-content">
    <div class="w3-card-4 w3-margin-bottom">
        <header class="w3-container w3-blue-grey">
            <h3 id="quantidadeRegistros">Registros do ponto</h3>
        </header>
        <div class="w3-container">
            <textarea class="w3-input w3-margin-bottom" name="registrosPonto" id="registrosPonto" cols="35" rows="10"
                      placeholder="Cole aqui os registros da lista original. Um por linha."
                      onchange="carregarDadosTela()"></textarea>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-content">
            <div class="w3-card-4 w3-margin-bottom" style="margin-left: 25%; margin-right: 25%">
                <header class="w3-container w3-blue-grey">
                    <h3 id="quantidadeMatriculas">Matr√≠culas encontradas</h3>
                </header>
                <div class="w3-container">
                    <div class="w3-content" id="containerListaMatriculasUnicas"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-block w3-center w3-margin-bottom">
        <button class="w3-button w3-center" onclick="separarMatriculas()">Separar registros</button>
    </div>
</div>

<div id="modalDownload" class="w3-modal">
    <div class="w3-modal-content">
        <header class="w3-container w3-blue-gray">
            <span onclick="document.getElementById('modalDownload').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h3>Download de registros separados</h3>
        </header>
        <div class="w3-container w3-center">
            <a class="w3-button" id="downloadServidores">Servidores</a>
            <a class="w3-button" id="downloadTerceirizados">Terceirizados</a>
        </div>
    </div>
</div>

<script language="JavaScript" src="separador.js"></script>

</body>
</html>
