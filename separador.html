<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Separador de matrículas</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body>

<div class="w3-container w3-blue-gray w3-margin-bottom w3-card-4">
    <header><h2>Separador de registros de ponto</h2></header>
</div>
<div class="w3-content">
    <div class="w3-card-4 w3-margin-bottom">
        <header class="w3-container w3-blue-grey">
            <h3>Registros do ponto</h3>
        </header>
        <div class="w3-container">
            <textarea class="w3-input w3-margin-bottom" name="registrosPonto" id="registrosPonto" cols="35" rows="10"
                      placeholder="Cole aqui os registros da lista original. Um por linha."
                      onchange="carregarDadosTela()">
            </textarea>
            <div class="w3-row-padding w3-half">
                <div class="w3-container w3-pale-blue w3-margin-bottom w3-center">
                    <p class="w3-opacity" id="quantidadeRegistros"></p>
                </div>
            </div>
            <div class="w3-row-padding w3-half">
                <div class="w3-container w3-pale-blue w3-margin-bottom w3-center">
                    <p class="w3-opacity" id="quantidadeMatriculas"></p>
                </div>
            </div>
            <!--<form onsubmit="download(this['name'].value, this['text'].value)">-->
            <!--<input type="text" name="name" value="test.txt">-->
            <!--<textarea name="text"></textarea>-->
            <!--<input type="submit" value="Download">-->
            <!--</form>-->
        </div>
    </div>
    <div class="w3-row-padding">
        <div class="w3-half">
            <div class="w3-card w3-margin-bottom">
                <header class="w3-blue-grey w3-container">
                    <h3>Matrículas dos Servidores</h3>
                </header>
                <div class="w3-container">
                    <textarea class="w3-input w3-margin-bottom" name="matServidores" id="matServidores" cols="10" rows="5"
                              placeholder="Cole aqui as matrículas dos servidores. Uma por linha."></textarea>
                </div>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-card w3-margin-bottom">
                <header class="w3-container w3-blue-grey">
                    <h3>Matrículas dos Terceirizados</h3>
                </header>
                <div class="w3-container">
                    <textarea class="w3-input w3-margin-bottom" name="matTerceirizados" id="matTerceirizados" cols="10" rows="5"
                              placeholder="Cole aqui as matrículas dos terceirizados. Uma por linha."></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-block w3-center">
        <button class="w3-button w3-center" onclick="separarMatriculas()">Separar registros</button>
    </div>
</div>

<script language="JavaScript" src="separador.js"></script>

<script language="JavaScript">
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
</script>
</body>
</html>
